<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border = "1">
<tr><!--  table row -->
	<td>이름</td><!--  table data -->
	<td>국어</td>
	<td>영어</td>
	<td>수학</td>
	<td>철학</td>
</tr>
<tr><!--  table row -->
	<td>유재하</td><!--  table data -->
	<td>100</td>
	<td>90</td>
	<td>80</td>
	<td>70</td>
</tr>
<tr><!--  table row -->
	<td>신해철</td><!--  table data -->
	<td>90</td>
	<td>80</td>
	<td>70</td>
	<td rowspan = "2">0</td>  <!-- 두 칸 역할(row)을 하는 것 -->
</tr>
<tr><!--  table row -->
	<td>서태지</td><!--  table data -->
	<td colspan="3">0</td>  <!-- 세 칸 역할(가로/column) 하는 것 -->
</tr>
</table>
</body>
</html>
